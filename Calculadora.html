<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Lucro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    body.dark-mode {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #eee;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    body.dark-mode .container {
      background: #1e1e1e;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: inherit;
    }

    .modo-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .modo-toggle:hover {
      transform: scale(1.2);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
      background: #fff;
      color: #333;
    }

    input[type="number"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    body.dark-mode input[type="number"] {
      background: #2c2c2c;
      color: #fff;
      border-color: #555;
    }

    body.dark-mode input[type="number"]:focus {
      border-color: #74ebd5;
    }

    .valor-extra {
      min-width: 120px;
      font-size: 14px;
      color: #555;
    }

    body.dark-mode .valor-extra {
      color: #ccc;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 6px;
      background-color: #74ebd5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #57c5b6;
    }

    body.dark-mode button {
      background-color: #555;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #888;
    }

    .result {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    body.dark-mode .result {
      background: #2a2a2a;
      color: #eee;
    }

    .result p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Lucro üí∞</h1>
    <button onclick="alternarModo()" id="modoBtn" class="modo-toggle">üåô</button>
    <div id="inputs"></div>

    <button onclick="adicionarCaixa()">‚ûï Adicionar Caixa</button>
    <button onclick="limparTudo()">üßπ Limpar Tudo</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function formatarReais(valor) {
      return 'R$ ' + Math.round(valor).toLocaleString('pt-BR');
    }

    function criarCaixa(valor = '') {
      const grupo = document.createElement('div');
      grupo.className = 'input-group';

      const input = document.createElement('input');
      input.type = 'number';
      input.placeholder = 'Digite um gasto';
      input.className = 'gasto';
      input.value = valor;
      input.oninput = calcular;

      const span = document.createElement('span');
      span.className = 'valor-extra';
      span.textContent = formatarReais(0);

      grupo.appendChild(input);
      grupo.appendChild(span);

      document.getElementById('inputs').appendChild(grupo);
    }

    function adicionarCaixa() {
      criarCaixa();
    }

    function limparTudo() {
      const container = document.getElementById('inputs');
      container.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        criarCaixa();
      }
      calcular();
    }

    function calcular() {
      const grupos = document.querySelectorAll('.input-group');
      let totalGastos = 0;

      grupos.forEach(grupo => {
        const input = grupo.querySelector('input');
        const span = grupo.querySelector('span');
        const valor = parseFloat(input.value);
        if (!isNaN(valor)) {
          totalGastos += valor;
          span.textContent = formatarReais(valor * 1.25);
        } else {
          span.textContent = formatarReais(0);
        }
      });

      const valorCobrado = totalGastos * 1.25;
      const lucro = totalGastos * 0.25;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Total de Gastos:</strong> ${formatarReais(totalGastos)}</p>
        <p><strong>Valor a Cobrar (25%):</strong> ${formatarReais(valorCobrado)}</p>
        <p><strong>Lucro:</strong> ${formatarReais(lucro)}</p>
      `;
    }

    function alternarModo() {
      document.body.classList.toggle('dark-mode');
      const btn = document.getElementById('modoBtn');
      btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    window.onload = limparTudo;
  </script>
</body>
</html>
